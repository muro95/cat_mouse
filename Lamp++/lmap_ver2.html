    <script>
        function SwitchButton(lamp) {
            this.status = true
            this.connectToLamp = function () {
                lamp.status = this.status;
            }
            this.switchOff = function () {
                this.status = false;
                this.connectToLamp();
            }
            this.switchOn = function () {
                this.status = true;
                this.connectToLamp();
            }
        };

        function ElectricLamp(status) {
            this.status = status;
            this.turnOn = function () {
                this.status = true;
            }
            this.turnOff = function () {
                this.status = false;
            }
            this.showStatus = function () {
                if (this.status){
                    console.log("The lamp is on");
                }else{
                    console.log("The lamp is off");
                }
            }
        };
        let lamp= new ElectricLamp(false);
        let sw = new SwitchButton(lamp);

        sw.switchOn();
        lamp.showStatus();
        sw.switchOff();
        lamp.showStatus();
    </script>
